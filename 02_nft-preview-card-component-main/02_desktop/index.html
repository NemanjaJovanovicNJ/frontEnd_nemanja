<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="equilibrium-img">
          <img
            src="images/image-equilibrium.jpg"
            alt="Equilibrium"
            class="eq-img"
          />

          <div class="img-overlay">
            <img src="images/icon-view.svg" alt="view" class="view-img" />
          </div>
        </div>

        <div class="text">
          <h2><a href="#">Equilibrium #3429</a></h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="central-cards clearfix">
          <div class="ethereum-card">
            <img src="images/icon-ethereum.svg" />
            <p>0.041 ETH</p>
          </div>
          <div class="time-card">
            <img class="clock-img" src="images/icon-clock.svg" alt="Clock" />
            <p>3 days left</p>
          </div>
        </div>

        <div class="border"></div>

        <div class="footer clearfix">
          <img src="images/image-avatar.png" alt="Avatar" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
